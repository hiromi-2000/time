<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>p5.js Music Visualizer</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
      }
      #sketch-container {
        position: relative;
        width: 100%;
        height: 100%;
      }
    </style>
    <script type="module" crossorigin src="/time/assets/index-BN_fLBHA.js"></script>
  </head>
  <body>
    <div id="sketch-container"></div>
    <script>
      // iOS Safari対応のタッチイベントハンドラ
      let touchStarted = false;
      let eventHandled = false;
      let lastEventTime = 0;

      function handleTouch() {
        const now = Date.now();
        // 200ms以内の重複イベントを防ぐ
        if (eventHandled && now - lastEventTime < 200) {
          return;
        }

        eventHandled = true;
        lastEventTime = now;

        // グローバル関数を呼び出し（TypeScriptで定義された関数）
        if (window.handleP5Touch) {
          window.handleP5Touch();
        }

        // 300ms後にフラグをリセット
        setTimeout(() => {
          eventHandled = false;
        }, 300);
      }

      document.addEventListener(
        "touchstart",
        function (e) {
          e.preventDefault(); // スクロールやズームを防ぐ
          touchStarted = true;
          handleTouch();
        },
        { passive: false }
      );

      document.addEventListener(
        "touchend",
        function (e) {
          e.preventDefault();
          // 少し遅延してからフラグをリセット
          setTimeout(() => {
            touchStarted = false;
          }, 100);
        },
        { passive: false }
      );

      // マウスイベント（デスクトップ用）
      document.addEventListener("click", function (e) {
        if (!touchStarted) {
          // タッチとマウスの重複を防ぐ
          handleTouch();
        }
      });

      // スクロールとズームを無効化（iOS Safari対応）
      document.addEventListener(
        "touchmove",
        function (e) {
          e.preventDefault();
        },
        { passive: false }
      );

      document.addEventListener("gesturestart", function (e) {
        e.preventDefault();
      });

      document.addEventListener("gesturechange", function (e) {
        e.preventDefault();
      });

      document.addEventListener("gestureend", function (e) {
        e.preventDefault();
      });
    </script>
  </body>
</html>
